<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generatore di Password insicurissimo</title>

        <!-- Bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body class="bg-warning">

        <!--Page title-->
        <header>
            <nav class="navbar bg-body-tertiary py-4 " data-bs-theme="dark">
                <div class="container-fluid  justify-content-center text-uppercase">
                    <a class="navbar-brand px-2 border border-danger-subtle rounded-pill" href="index.html">

                        <h1 class=" fw-semibold text-danger mb-0 ">Generatore insicurissimo di password</h1>
                    </a>
                </div>
            </nav>

        </header>

        <!-- Main section -->
        <main>
            <div class="container  pt-4">

                <!-- Print user data -->

                <div class="row row-gap-3 ">
                    <div class="col-12 col-md-6 col-lg-3 ">
                        <div class=" card border-dark h-100">
                            <div class="card-header bg-dark text-danger">
                                Nome
                            </div>
                            <div class="card-body ">
                                <h5 id="user-name"></h5>


                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class=" card border-dark h-100 ">
                            <div class="card-header bg-dark text-danger ">
                                Cognome
                            </div>
                            <div class="card-body  ">
                                <h5 id="user-last-name"></h5>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class=" card border-dark h-100">
                            <div class="card-header bg-dark text-danger">
                                Colore preferito
                            </div>
                            <div class="card-body">
                                <h5 id="user-color"></h5>

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3">
                        <div class=" card border-dark">
                            <div class="card-header bg-dark text-danger">
                                Numeri inseriti
                            </div>
                            <div class="card-body">
                                <h5 id="user-num-1"></h5>
                                <hr>
                                <h5 id="user-num-2"></h5>

                            </div>
                        </div>
                    </div>



                </div>
                <!-- /Print user data -->

                <hr class="border border-danger border-2 opacity-50">

                <!-- Print password -->
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 ">
                        <div class="  card border-dark h-100 text-center">
                            <div class="card-header bg-dark text-danger ">
                                Password generata
                            </div>
                            <div class="card-body ">
                                <h5 id="user-psw"></h5>


                            </div>
                        </div>
                    </div>
                </div>

                <!-- /Print password -->



            </div>

        </main>

        <!-- Link to main.js -->
        <script type="text/javascript" src="/js/main.js"></script>

        <!-- Link to bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
